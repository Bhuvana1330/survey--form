<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div id="heading">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </div>
    <div id="card">
        <form id="survey-form">
<div id="input-field">
    <label id="Name"><b>Name</b></label><br>
    <input id="Name" type="Name" name="Name" class="form" required placeholder="Enter your name"><br>
<br>
<label id="Email"><b>Email</b></label><br>
<input id="Email" type="Email" name="Email" class="form" required placeholder="Enter your Email"><br>
<br>
<label id="Age"><b>Age<span>(optional)</span></b></label><br>
<input id="Age" type="number" name="Age" class="form"  min="15" max="70"required placeholder="Age"><br>
<br>
</div><br>

<div id="dropdown-one">
    <label id="dropdown-label"><strong>Which option best describes your current role?</strong><br>
<select id="dropdown" name="dropdown-label " class="form">
    <option>Select current role</option>
<option value="Sudent">Student</option>
<option value="Full Time Job ">Full Time Job</option>
<option value="Full Time Leaner">Full Time Leaner</option>
<option value="prefer not to say">prefer not to say</option>
<option value="Other">Other</option>
</select>
</label>
</div><br>

<div id="button-radio">
<label id="recommend"><strong>Would you recommend freeCodeCamp to a friend?</strong></label><br>
<input type="radio"  name="radio"class="form" > Definitely<br>
<input type="radio" name="radio"class="form"> May be<br>
<input type="radio" name="radio"class="form"> Not sure<br>
</div><br>


<div id="dropdown-two">
    <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp?</strong><br>
<select id="dropdown" name="dropdown-label " class="form">
    <option>Select an option</option>
<option value="challenges">challenges</option>
<option value="projects ">projects</option>
<option value="Community">Community</option>
<option value="Open Source">Open Source</option>
</select>
</label>
</div><br>
<div id="button-checkbox">
    <label id="job"><strong>What would you like to see improved? (Check all that apply)</strong></label><br>
    <input type="checkbox"  name="checkbox"class="form" > Front-end Projects<br>
    <input type="checkbox"  name="checkbox"class="form" >Back-end Projects <br>
    <input type="checkbox"  name="checkbox"class="form" > Data Visualization<br>
    <input type="checkbox"  name="checkbox"class="form" > Challenges<br>
    <input type="checkbox"  name="checkbox"class="form" >Open Source Community <br>
    <input type="checkbox"  name="checkbox"class="form" > Gitter help rooms<br>
    <input type="checkbox"  name="checkbox"class="form" > Videos<br>
    <input type="checkbox"  name="checkbox"class="form" > City Meetups<br>
    <input type="checkbox"  name="checkbox"class="form" >Wiki <br>
    <input type="checkbox"  name="checkbox"class="form" > Forum<br>
    <input type="checkbox"  name="checkbox"class="form" > Additional Courses<br>
    </div><br>
<div class="comment">
<label id="comment">Any comments or suggestions?<br>
    <textarea id="comment-section" name="comment" placeholder="Enter your comment here"></textarea>
</label>
</div>
<div id="button">
<button id="Submit">Submit</button>
</div>
        </form>
    </div>
    </body>
</html>
